<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Framework</title>
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation-float.min.css" crossorigin="anonymous">
<!--Para css-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation-prototype.min.css" crossorigin="anonymous">
<!--Para js-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation-rtl.min.css" crossorigin="anonymous">
  <!-- Compressed CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="todo-list-card.css">
  
</head>
<body>
  <div class="container">
  <div data-closable="fade-out" class="todo-list-card card">
  <div class="card-divider">
    <h3>To Do List</h3>
    <button class="close-button" data-close>x</button>
  </div>
  <div class="card-section">
    <ul>
      <li><input id="item1" type="checkbox"></input><label for="item1"></label>Item 1</li>
      <li><input id="item2" type="checkbox"></input><label for="item2"></label>Item 2</li>
      <li><input id="item3" type="checkbox"></input><label for="item3"></label>Item 3</li>
      <li><input id="item4" type="checkbox"></input><label for="item4"></label>Item 4</li>
      <li><input id="item5" type="checkbox"></input><label for="item5"></label>Item 5</li>
      <li><input id="item6" type="checkbox"></input><label for="item6"></label>Item 6</li>
    </ul>
  </div>
</div>
<ul class="pagination pagination-circular" role="navigation" aria-label="Pagination">
  <li class="disabled">« <span class="show-for-sr">Previous page</span></li>
  <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
  <li><a href="#" aria-label="Page 2">2</a></li>
  <li><a href="#" aria-label="Page 3">3</a></li>
  <li><a href="#" aria-label="Page 4">4</a></li>
  <li><a href="#" aria-label="Page 5">5</a></li>
  <li><a href="#" aria-label="Next page">» <span class="show-for-sr">Next page</span></a></li>
</ul>
</div>

 <!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
